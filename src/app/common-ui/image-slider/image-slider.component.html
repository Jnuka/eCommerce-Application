<div class="slider max-h-[100%] relative h-full">
  <div
    class="slide bg-cover bg-center w-full h-full shadow-[5px_3px_3px_rgba(0,0,0,0.3)] rounded-[5px]"
    id="{{ currentIndex }}"
    [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"
  ></div>
</div>
<div class="absolute bottom-[-15px] w-full h-[35px]">
  <button
    (click)="goToPrev()"
    class="prev-arrow hover:text-[#bf9689ff] left-2.5 absolute translate-x-0 -translate-y-2/4 text-6xl leading-[35px] text-[var(--text-color)] z-[3] cursor-pointer transition-all duration-[0.3s] ease-[ease-out] bottom-0"
  >
    <img style="height: 35px; transform: rotate(180deg)" src="/svg/arrow.svg" alt="arrow" />
  </button>
  <button
    (click)="goToNext()"
    class="next-arrow hover:text-[#bf9689ff] right-2.5 absolute translate-x-0 -translate-y-2/4 text-6xl leading-[35px] text-[var(--text-color)] z-[3] cursor-pointer transition-all duration-[0.3s] ease-[ease-out] bottom-0"
  >
    <img class="h-[35px]" style="height: 35px" src="/svg/arrow.svg" alt="arrow" />
  </button>
</div>
