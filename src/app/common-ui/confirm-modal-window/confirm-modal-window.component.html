<div
  class="h-[150px] w-[500px] p-[20px] max-sm:max-w-[350px] max-sm:h-[250px] flex justify-center items-center rounded-[5px] bg-[white]"
>
  <div class="flex flex-col gap-[20px]">
    <p class="text-center text-[20px]">Are you sure you want to empty your cart?</p>
    <div class="flex gap-[10px] flex-wrap">
      <button
        class="text-[var(--button-text-color)] p-2.5 rounded-[5px] w-[200px] max-sm:w-[150px] bg-[var(--button-color)] cursor-pointer transition-all duration-[0.3s] ease-[ease-out] hover:bg-[var(--hover-button-color)] my-0 m-auto"
        (click)="cartComponent.clearCart()"
        mat-dialog-close
      >
        Yes
      </button>
      <button
        class="text-[var(--button-text-color)] p-2.5 rounded-[5px] w-[200px] max-sm:w-[150px] bg-[var(--button-color)] cursor-pointer transition-all duration-[0.3s] ease-[ease-out] hover:bg-[var(--hover-button-color)] my-0 m-auto"
        mat-dialog-close
      >
        No
      </button>
    </div>
  </div>
</div>
